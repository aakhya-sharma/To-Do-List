<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>To Do Website</h1>
    <form action="/action">
        <input type="text" name="task" id="task" placeholder="Type here">
        <button>Add Task</button>
    
        <ul>
            <li>Wake up <button type="button" class="del">Delete task</button></li>
            <li>Brush teeth <button type="button" class="del">Delete task</button></li>
            <li>Have breakfast <button type="button" class="del">Delete task</button></li>
        </ul>
    </form>
    <!-- We can create ul outside the form as well if we wish to. -->
    <script src="webToDo.js"></script>
</body>
</html>
